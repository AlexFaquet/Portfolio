<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>University ‚Äì In Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: #0a0f1c;
      color: #5df6ff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Animated gradient background */
    body::after {
      content: '';
      position: absolute;
      inset: 0;
      z-index: 0;
      background: linear-gradient(-45deg, #0a0f1c, #1e3a8a, #0f172a, #334155);
      background-size: 400% 400%;
      animation: gradientShift 30s ease infinite;
      opacity: 0.2;
      pointer-events: none;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Grid overlay */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 1;
    }

    .center-text {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 38%;
      transform: translateY(-50%);
      opacity: 0;
      animation: fadeIn 2.5s ease forwards;
      animation-delay: 0.5s;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-size: 1rem;
      color: #94a3b8;
      margin-top: 0;
    }

    .typing-line {
      font-size: 1rem;
      color: #5df6ff;
      display: inline-block;
      margin-top: 1.5rem;
      border-right: 2px solid #5df6ff;
      white-space: nowrap;
      overflow: hidden;
      height: 1.2em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-50%) translateY(10px); }
      to { opacity: 1; transform: translateY(-50%) translateY(0); }
    }

    .quote-box {
      position: absolute;
      bottom: 4%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #7dd3fc;
      font-size: 0.95rem;
      opacity: 0;
      animation: fadeIn 2.5s ease forwards;
      animation-delay: 2.5s;
      padding: 0 1rem;
      z-index: 2;
    }

    .date-tag, .countdown-tag {
      position: absolute;
      font-size: 0.75rem;
      color: #94a3b8;
      background-color: rgba(255, 255, 255, 0.03);
      padding: 0.25rem 0.6rem;
      border-radius: 0.25rem;
      letter-spacing: 0.5px;
      z-index: 3;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    .date-tag {
      top: 1rem;
      right: 1rem;
      animation-delay: 1.5s;
    }

    .countdown-tag {
      top: 3.2rem;
      right: 1rem;
      animation-delay: 1.8s;
    }
    
    .back-button {
  position: absolute;
  bottom: calc(1rem + env(safe-area-inset-bottom));
  left: 1rem;
  z-index: 3;
  font-size: 0.85rem;
  color: #5df6ff;
  border: 1px solid #38bdf8;
  background-color: rgba(255, 255, 255, 0.02);
  padding: 0.4rem 0.8rem;
  border-radius: 0.375rem;
  cursor: pointer;
  text-decoration: none;
  opacity: 0;
  animation: fadeIn 2.5s ease forwards;
  animation-delay: 2.2s;
  transition: all 0.3s ease;
}

    .back-button:hover {
      background-color: rgba(56, 189, 248, 0.1);
      box-shadow: 0 0 8px #38bdf8;
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <a href="index.html" class="back-button">‚Üê Exit Blueprint</a>

  <!-- Date & Countdown -->
  <div class="date-tag">July 2025</div>
  <div class="countdown-tag" id="countdown"></div>

  <div class="center-text">
    <h1>University ‚Äî In Progress</h1>
    <p class="subtitle">This chapter is still being written‚Ä¶</p>
    <div class="typing-line" id="typing-line"></div>
  </div>

  <script>
    // Countdown Logic
    const countdownEl = document.getElementById("countdown");
    const endDate = new Date("2028-05-22T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diffTime = endDate - now;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      if (diffDays > 0) {
        countdownEl.textContent = `Graduation in ${diffDays} day${diffDays !== 1 ? 's' : ''}`;
      } else {
        countdownEl.textContent = `Graduated! üéì`;
      }
    }

    updateCountdown();

    // Typing Line Logic
    const phrases = [
      "chasing deadlines...",
      "learning from mistakes...",
      "debugging at midnight...",
      "running on caffeine...",
      "figuring it out...",
      "lectures at 9AM..."
    ];

    const typingElement = document.getElementById("typing-line");
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let delay = 100;

    function typeLoop() {
      const currentPhrase = phrases[phraseIndex];
      const visibleText = currentPhrase.substring(0, charIndex);
      typingElement.textContent = visibleText;

      if (!isDeleting && charIndex < currentPhrase.length) {
        charIndex++;
        delay = 70;
      } else if (isDeleting && charIndex > 0) {
        charIndex--;
        delay = 40;
      } else if (!isDeleting && charIndex === currentPhrase.length) {
        delay = 1500;
        isDeleting = true;
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        phraseIndex = (phraseIndex + 1) % phrases.length;
        delay = 500;
      }

      setTimeout(typeLoop, delay);
    }

    setTimeout(typeLoop, 1000);
  </script>

</body>
</html>
